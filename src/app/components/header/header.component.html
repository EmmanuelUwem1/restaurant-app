<header class="flex transition-class justify-between items-center px-4 sm:px-8 lg:px-16 fixed w-full left-0 top-0 h-20 lg:h-24 z-[1000] " [class.scrolled]="isScrolled">
    <h2 class="cursor-pointer text-white font-normal max-sm:text-2xl max-md:text-3xl text-4xl">Fraiche</h2>
    <nav class="absolute md:relative flex justify-center items-center gap-8 lg:gap-14 text-white text-base font-semibold flex-col md:flex-row w-full sm:w-[60%] max-md:top-20 right-4 max-md:py-8 max-md:rounded-4xl md:w-fit bg-blurred max-md:hidden" >
            <a *ngFor="let link of headerLinks" [routerLink]="link.path" [class.active]="isActive(link.path)"  >{{link.name}}</a>
    </nav>
    <div class="flex justify-between items-center gap-4">
        <a routerLink="/checkout" class="flex h-8 w-8 justify-center items-center cursor-pointer relative">
            <img src="/cart.png" alt="cart-icon" loading="lazy" class="h-full w-full">
            <span class="absolute top-[0px] right-[-2px] bg-red-600 text-white text-xs font-semibold rounded-full h-5 w-5 flex justify-center items-center">0</span>
        </a>
        <a routerLink="/menu" class="px-7 py-3 rounded-2xl border-[#FF9900] border cursor-pointer text-base font-semibold" >Order Now</a>
    </div>
</header>
