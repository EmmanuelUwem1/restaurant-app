<div class="h-[fit] w-[full] border border-[#FF9900] max-sm:rounded-2xl rounded-[26px] p-4 max-sm:p-2 flex flex-col justify-between gap-4">
    <span class="flex justify-center items-center object-center object-cover">
        <img src="{{meal.imageUrl}}" alt={{meal.title}}  class="w-full h-full" >
    </span>
    <div class="flex justify-between max-sm:text-base text-lg font-semibold gap-2 items-center">
        <span class="max-w-[1/2] truncate">{{ meal.title }}</span>
        <span>â‚¦{{meal.price }}</span>
    </div>
    <span *ngIf="!isInCart" (click)="addToCart()" class="flex w-full bg-[#FF9900] justify-center items-center h-12 rounded-[8px] text-base font-bold cursor-pointer" >Order Now</span>
    <div *ngIf="isInCart" class="flex justify-between items-center gap-2 w-full h-12">
        <span class="cursor-pointer rounded-[8px] bg-[#FF9900] w-10 h-10 justify-center flex items-center font-extrabold text-base" (click)="decreamentQuantity()">-</span>
       <span class="text-base font-bold" *ngIf="quantity > 0">
        {{ quantity }}
        </span>

        <span class="cursor-pointer rounded-[8px] bg-[#FF9900] w-10 h-10 justify-center flex items-center font-extrabold text-base" (click)="increamentQuantity()">+</span>
    </div>
</div>
